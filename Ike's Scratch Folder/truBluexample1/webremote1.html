<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Remote Example 1</title>
        <meta name="description" content="This is a conceptual idea for the WorldVue Web Remote">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="webremote1.css">
        <script src="webremote1.js" async defer></script>
    </head>
    <body>
        <div class="container-center-horizontal">
            <div class="x6-home-ui-2 animate-enter screen">
              <div class="overlap-group4">
                <div class="background"></div>
                <div class="ui-body-group">
                  <div class="div-1-group">
                    <div class="logo-select-device">
                      <div class="logo-group">
                        <img class="world-vue-logo-dark" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/worldvue-logo-dark-1@1x.png" />
                      </div>
                      <div class="wci-remote-dropdown-menu">
                        <div class="select-device-group">
                          <div class="select-a-device">SELECT A DEVICE</div>
                          <img class="icon-awesome-caret-down" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-awesome-caret-down-1@1x.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="div-2-group">
                    <div class="top-icon-group">
                      <div class="app-icon-24pt-x-24pt-48px-by-48px">
                        <div class="overlap-group2">
                          <img class="guide" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/guide-10@1x.png" />
                          <img class="guide-1" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/guide-11@1x.png" />
                          <img class="icon-material-keyboard-arrow-left" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-material-keyboard-arrow-left-1@1x.png" />
                        </div>
                      </div>
                      <div class="app-icon-24pt-x-24pt-48px-by-48px-1">
                        <div class="overlap-group1">
                          <img class="guide-2" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/guide-11@1x.png" />
                          <img class="path-menu" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---menu-1@1x.png" />
                        </div>
                      </div>
                      <div class="app-icon-24pt-x-24pt-48px-by-48px-2">
                        <div class="overlap-group-1">
                          <img class="guide" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/guide-10@1x.png" />
                          <img class="guide-3" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/guide-11@1x.png" />
                          <img class="icon-awesome-power-off" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-awesome-power-off-1@1x.png" />
                        </div>
                      </div>
                    </div>
                    <div class="navigational-pad">
                      <div class="middle-nav-section">
                        <div class="overlap-group-2">
                          <div class="middle-circle"></div>
                          <div class="left-right-group">
                            <img class="left-arrow" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/left-arrow-1@1x.png" />
                            <img class="right-arrow" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/right-arrow-1@1x.png" />

                          <div class="up-down-arrow-group">
                            <img class="font-awsome-angle-double-up" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/fontawsome--angle-double-up--1@1x.png" />
                            <img class="font-awsome-angle-double-down" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/fontawsome--angle-double-down--1@1x.png" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="control-button-group">
                      <div class="web_-remote_-button_1">
                        <div class="overlap-group">
                          <div class="down-button-group">
                            <img class="icon-arrow-down" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-arrow-down-1@1x.png" />

                          <div class="up-button-group">
                            <img class="icon-arrow-up" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-arrow-up-1@1x.png" />
                          </div>
                          <img class="middle" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/middle-1@1x.png" />
                          <div class="icon">
                            <div class="main-icon visbycf-bold-international-orange-14px">VOL</div>
                          </div>
                        </div>
                      </div>
                      <div class="streaming-apps">
                        <div class="widget">
                          <img class="undefined" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/undefined-1@1x.png" />
                        </div>
                      </div>
                      <div class="web_-remote_-button_1-1">
                        <div class="overlap-group">
                          <div class="down-button-group">
                            <img class="icon-arrow-down" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-arrow-down-1@1x.png" />
                          </div>
                          <div class="up-button-group">
                            <img class="icon-arrow-up" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/icon-arrow-up-1@1x.png" />
                          </div>
                          <img class="middle" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/middle-1@1x.png" />
                          <div class="icon-1">
                            <div class="main-icon visbycf-bold-international-orange-14px">CH</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="div-group-3"></div>
                </div>
                <div class="wci-menu-close">
                  <div class="overlap-group3">
                    <div class="menu-background"></div>
                    <div class="profile-dropdown">
                      <div class="profile-group">
                        <div class="mdi-account-circle-outline"></div>
                        <div class="profile-info-group">
                          <div class="overlap-group-3">
                            <div class="aman-giri">Aman Giri</div>
                            <div class="valued-guest">Valued Guest</div>
                            <h1 class="place">WELCOME</h1>
                          </div>
                        </div>
                      </div>
                      <div class="options-group">
                        <div class="closed-captions-group">
                          <div class="closed-captions visbycf-bold-charade-16px">Closed Captions</div>
                          <div class="mdi-closed-caption">
                            <img class="path" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---closed-caption-1@1x.png" />
                          </div>
                          <div class="material-toggle">
                            <div class="overlap-group-4">
                              <div class="rectangle-2158"></div>
                              <div class="ellipse-39"></div>
                            </div>
                          </div>
                        </div>
                        <div class="change-input-group">
                          <div class="change-input visbycf-bold-charade-16px">Change Input</div>
                          <div class="mdi-import">
                            <img class="path" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---import-1@1x.png" />
                          </div>
                        </div>
                        <div class="change-device-group">
                          <div class="change-device visbycf-bold-charade-16px">Change Device</div>
                          <div class="mdi">
                            <img class="path-television-guide" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---television-guide-1@1x.png" />
                          </div>
                        </div>
                        <div class="end-device-control-group">
                          <div class="end-device-control visbycf-bold-charade-16px">End Device Control</div>
                          <div class="mdi">
                            <img class="path-1" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---stop-circle-1@1x.png" />
                          </div>
                        </div>
                        <div class="show-grid-group">
                          <div class="show-grid visbycf-bold-charade-16px">Show Grid</div>
                          <div class="mdi-grid">
                            <img class="path-1" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---grid-1@1x.png" />
                          </div>
                        </div>
                        <div class="show-heatmap-group">
                          <div class="show-heatmap visbycf-bold-charade-16px">Show Heatmap</div>
                          <div class="mdi">
                            <img class="path-map" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/path---map-1@1x.png" />
                          </div>
                        </div>
                        <div class="help-group">
                          <div class="help visbycf-bold-charade-16px">Help</div>
                          <div class="mdi-help-rhombus"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="line-container">
                    <img class="line-1" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/line-1-1@1x.png" />
                    <img class="line-2" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/line-2-1@1x.png" />
                    <img class="line-3" src="https://anima-uploads.s3.amazonaws.com/projects/610c60033089d84d3f8ae293/releases/61e92d3a63429f17d5800303/img/line-3-1@1x.png" />
                  </div>
                </div>
              </div>
            </div>
